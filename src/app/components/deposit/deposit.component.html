<div>
  <h2>Deposit Form</h2>
  <form [formGroup]="depositForm" (ngSubmit)="deposit()">
    <div>
      <label for="name">Name</label>
      <input formControlName="name" type="text" id="name" required>
    </div>
    <div>
      <label for="amount">Amount</label>
      <input formControlName="amount" type="text" id="amount" required>
    </div>
    <div>
      <label for="accountId">Account Number</label>
      <input formControlName="accountId" type="text" id="accountId" required>
    </div>
    <button type="submit">Deposit</button>
  </form>
</div>
